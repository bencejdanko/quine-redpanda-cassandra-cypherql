# simple-redpanda-read.yaml

version: 1
title: Simple Redpanda Read
summary: Ingest Redpanda topic messages as graph nodes
description: Connects to Redpanda 'entity-data' topic and saves messages as nodes

ingestStreams:
  - type: KafkaIngest
    topics:
      - entity-data
    bootstrapServers: localhost:19092,localhost:29092,localhost:39092
    groupId: INGEST-1
    kafkaProperties:
      security.protocol: SASL_PLAINTEXT
      sasl.mechanism: SCRAM-SHA-256
      sasl.jaas.config: org.apache.kafka.common.security.scram.ScramLoginModule required username="superuser" password="secretpassword";
      auto.offset.reset: earliest
      session.timeout.ms: '45000'
    format:
      type: CypherJson
      query: |-
        MATCH (n)
        WHERE id(n) = idFrom($that)
        SET n = $that

standingQueries: [ ]
nodeAppearances: [ ]
quickQueries: [ ]
sampleQueries: [ ]